<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokemon - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ============================== -->
    <!-- TITLE + SUBTITLE               -->
    <!-- ============================== -->
    <div class="title" id="title">Pok√©mon</div>
    <div class="title" id="subtitle">Rock - Paper - Scissors</div>

    <!-- ============================== -->
    <!-- START BUTTON                   -->
    <!-- ============================== -->
    <div class="start-container">
        <button id="startbutton">START</button>
    </div>

    <!-- ============================== -->
    <!-- RED RUNNING - CONTAINER        -->
    <!-- ============================== -->
    <div class="intro-container">
        <div class="intro-red-trainer">
            <img class="red-running-spriteSheet pixelart" src="images/trainers/Trainer-Red-Running-Sheet.png"
                alt="Red Running">
        </div>
    </div>

    <!-- ============================== -->
    <!-- OVERALL CONTAINER              -->
    <!-- ============================== -->
    <div class="container">

        <!-- ============================== -->
        <!-- SCORE CONTAINER                -->
        <!-- ============================== -->
        <div class="score-container">
            SCORE CONTAINER
        </div>

        <!-- ============================== -->
        <!-- GAME CONTAINER                 -->
        <!-- ============================== -->
        <div class="game-container">

            <!-- ============================== -->
            <!-- CHOOSE POKEMON CONTAINER       -->
            <!-- ============================== -->
            <div class="choose-container">

                <div class="grass-column">

                    <div class="grass-icon-container">
                        <img class="grass-icon-image pixelart" src="images/choose-ui/pokemon-ui/venusaur-color.png">
                    </div>
    
                    <div class="grass-pokeball-container">
                        <img class="grass-pokeball-image pixelart" src="images/choose-ui/pokeball-2.png">
                    </div>

                </div>

                <div class="fire-column">

                    <div class="fire-icon-container">
                        <img class="fire-icon-image pixelart" src="images/choose-ui/pokemon-ui/charizard-color.png">
                    </div>
    
                    <div class="fire-pokeball-container">
                        <img class="fire-pokeball-image pixelart" src="images/choose-ui/pokeball-2.png">
                    </div>
                    
                </div>

                <div class="water-column">

                    <div class="water-icon-container">
                        <img class="water-icon-image pixelart" src="images/choose-ui/pokemon-ui/blastoise-color.png">
                    </div>
    
                    <div class="water-pokeball-container">
                        <img class="water-pokeball-image pixelart" src="images/choose-ui/pokeball-2.png">
                    </div>
                    
                </div>


            </div>


            <!-- ============================== -->
            <!-- BATTLE CONTAINER               -->
            <!-- ============================== -->
            <div class="battle-container">
                <img class="battle-image pixelart" src="images/battle-ui/battle-background.png">


                <!-- ============================== -->
                <!-- Attack                         -->
                <!-- ============================== -->
                <div class="attack-container">
                    <img class="attack-image pixelart" src="images/moves/Player-Fire-Blast-NEW.png">
                </div>

                <!-- ============================== -->
                <!-- DATA CONTAINER                 -->
                <!-- ============================== -->
                <div class="player-data-container">
                    <img class="player-data-image pixelart" src="images/battle-ui/Player-Databox-Charizard.png">

                    <div class="player-hp-container">
                        <img class="player-hp-image pixelart" src="images/battle-ui/hp-full.png">
                    </div>
                </div>

                <div class="opponent-data-container">
                    <img class="opponent-data-image pixelart" src="images/battle-ui/Opponent-Databox-Venusaur.png">

                    <div class="opponent-hp-container">
                        <img class="opponent-hp-image pixelart" src="images/battle-ui/hp-full.png">
                    </div>
                </div>

                <!-- ============================== -->
                <!-- Pokemon Sprites                -->
                <!-- ============================== -->
                <div class="player-pokemon-container">
                    <img class="player-pokemon-image pixelart" src="images/pokemon/charizard_player.png">
                </div>

                <div class="opponent-pokemon-container">
                    <img class="opponent-pokemon-image pixelart" src="images/pokemon/venusaur_opponent.png">
                </div>

            </div>

            <!-- ============================== -->
            <!-- TEXT CONTAINER                 -->
            <!-- ============================== -->
            <div class="text-container-border">
                <div class="text-container">
                    What will ZIGZAGOON do?
                </div>
            </div>

        </div>

        <!-- ============================== -->
        <!-- FOOTER                         -->
        <!-- ============================== -->
        <div class="footer">
            FOOTER
        </div>



        <!-- TEST BUTTON -->
        <button id="TESTBUTTON">TEST BUTTON</button>

    </div>

    <script src="index.js"></script>

</body>

</html>
