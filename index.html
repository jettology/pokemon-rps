<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokemon - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Title + Subtitle -->
    <div class="title" id="title">Pok√©mon</div>
    <div class="title" id="subtitle">Rock - Paper - Scissors</div>

    <!-- Start button -->
    <div class="start-container">
        <button id="startbutton">START</button>
    </div>

    <!-- Container to display the intro cutscene -->
    <div class="intro-container">
        <div class="intro-red-trainer">
            <img class="red-running-spriteSheet pixelart" src="images/trainers/Trainer-Red-Running-Sheet.png"
                alt="Red Running">
        </div>
    </div>

    <!-- Container that holds the entire game -->
    <div class="container">

        <!-- Used only for displaying the score -->
        <div class="score-container">
            SCORE CONTAINER
        </div>

        <!-- Main visuals and UI -->
        <div class="game-container">

            <!-- Battle container -->
            <div class="battle-container">
                <img class="battle-image pixelart" src="images/battle-ui/Battle-BG-Sheet.png">

                <div class="attack-container">
                    <img class="attack-image pixelart" src="images/moves/Player-Fire-Blast-NEW.png">
                </div>

                <div class="player-data-container">
                    <img class="player-data-image pixelart" src="images/battle-ui/Player-Databox-Charizard.png">

                    <div class="player-hp-container">
                        <img class="player-hp-image pixelart" src="images/battle-ui/hp-full.png">
                    </div>
                </div>

                <div class="opponent-data-container">
                    <img class="opponent-data-image pixelart" src="images/battle-ui/Opponent-Databox-Venusaur.png">

                    <div class="opponent-hp-container">
                        <img class="opponent-hp-image pixelart" src="images/battle-ui/hp-full.png">
                    </div>
                </div>

                <!-- Pokemon Sprites -->
                <div class="player-pokemon-container">
                    <img class="player-pokemon-image pixelart" src="images/pokemon/charizard_player.png">
                </div>

                <div class="opponent-pokemon-container">
                    <img class="opponent-pokemon-image pixelart" src="images/pokemon/venusaur_opponent.png">
                </div>

            </div>

            <!-- Outputs text throughout the game -->
            <div class="text-container-border">
                <div class="text-container">
                    What will ZIGZAGOON do?
                </div>
            </div>

        </div>


        <!-- Used to add credits and other misc info -->
        <div class="footer">
            FOOTER
        </div>

        <!-- TEST BUTTON -->
        <button id="TESTBUTTON">TEST BUTTON</button>


    </div>

    <script src="index.js"></script>

</body>

</html>
