<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokemon: Ro-Sham-Bo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ============================== -->
    <!-- TITLE + SUBTITLE               -->
    <!-- ============================== -->
    <div class="title">
        <!-- <img class="pokemon-title" src="images/other/pokemon-logo.png"> -->
        Pokemon
    </div>
    <div class="subtitle">Ro - Sham - Bo</div>




    <!-- ============================== -->
    <!-- NINTENDO SWITCH CONTAINER      -->
    <!-- ============================== -->
    <div class="switch-container">

        <!-- ============================== -->
        <!-- INTRO CONTAINER              -->
        <!-- ============================== -->
        <div class="intro-container">
            
            <div class="quote-container">
                <p>Every journey begins with a choice...</p>
            </div>

            <!-- ============================== -->
            <!-- SLIDING BG + RED RUNNING       -->
            <!-- ============================== -->
            <div class="intro-background-container">
                <div class="sliding-background">
                    <div class="intro-red-trainer">
                        <img class="red-running-spriteSheet pixelart" src="images/trainers/Trainer-Red-Running-Sheet.png"
                            alt="Red Running">
                    </div>
                </div>
            </div>

            <!-- ============================== -->
            <!-- START BUTTON                   -->
            <!-- ============================== -->
            <div class="start-button-container">
                <button id="startbutton">START</button>
            </div>

        </div>

        <!-- ============================== -->
        <!-- GAME CONTAINER                 -->
        <!-- ============================== -->
        <div class="game-container">

            <!-- ============================== -->
            <!-- SCORE CONTAINER                -->
            <!-- ============================== -->
            <div class="score-container">
                <div class="player-score-container">
                    <span style="color: lightcoral">RED:</span>&nbsp&nbsp0
                </div>
                <div class="opponent-score-container">
                    <span style="color: lightblue">BLUE:</span>&nbsp&nbsp0
                </div>
            </div>

            <!-- ============================== -->
            <!-- CHOOSE POKEMON CONTAINER       -->
            <!-- ============================== -->
            <div class="choose-container">

                <div class="grass-column">

                    <div class="grass-icon-container">
                        <img class="grass-icon-image pixelart" src="images/choose-ui/venusaur-sepia.png">
                    </div>

                    <div class="grass-pokeball-container">
                        <img class="grass-pokeball-image pixelart" src="images/choose-ui/pokeball.png">
                        <img class="grass-effect-image" src="images/choose-ui/grass-effect.png" style="display:none">
                    </div>

                </div>

                <div class="fire-column">

                    <div class="fire-icon-container">
                        <img class="fire-icon-image pixelart" src="images/choose-ui/charizard-sepia.png">
                    </div>

                    <div class="fire-pokeball-container">
                        <img class="fire-pokeball-image pixelart" src="images/choose-ui/pokeball.png">
                        <img class="fire-effect-image" src="images/choose-ui/fire-effect.png" style="display:none">
                    </div>

                </div>

                <div class="water-column">

                    <div class="water-icon-container">
                        <img class="water-icon-image pixelart" src="images/choose-ui/blastoise-sepia.png">
                    </div>

                    <div class="water-pokeball-container">
                        <img class="water-pokeball-image pixelart" src="images/choose-ui/pokeball.png">
                        <img class="water-effect-image" src="images/choose-ui/water-effect.png" style="display:none">
                    </div>

                </div>


            </div>


            <!-- ============================== -->
            <!-- BATTLE CONTAINER               -->
            <!-- ============================== -->
            <div class="battle-container">
                <img class="battle-image pixelart" src="images/battle-ui/battle-background.png">


                <!-- ============================== -->
                <!-- Attack                         -->
                <!-- ============================== -->
                <div class="attack-container">
                    <img class="attack-image pixelart" src="">
                </div>

                <!-- ============================== -->
                <!-- DATA CONTAINER                 -->
                <!-- ============================== -->
                <div class="player-data-container">
                    <img class="player-data-image pixelart" src="">

                    <div class="player-hp-container">
                        <img class="player-hp-image pixelart" src="images/battle-ui/hp-full.png">
                    </div>
                </div>

                <div class="opponent-data-container">
                    <img class="opponent-data-image pixelart" src="">

                    <div class="opponent-hp-container">
                        <img class="opponent-hp-image pixelart" src="images/battle-ui/hp-full.png">
                    </div>
                </div>

                <!-- ============================== -->
                <!-- Pokemon Sprites                -->
                <!-- ============================== -->
                <div class="player-pokemon-container">
                    <img class="player-pokemon-image pixelart" src="">
                </div>

                <div class="opponent-pokemon-container">
                    <img class="opponent-pokemon-image pixelart" src="">
                </div>

            </div>

            <!-- ============================== -->
            <!-- FACEOFF CONTAINER              -->
            <!-- ============================== -->
            <div class="faceoff-container">
                <img class="faceoff-image pixelart" src="images/battle-ui/faceoff-background.png">
            </div>

            <!-- ============================== -->
            <!-- RESULTS CONTAINER              -->
            <!-- ============================== -->
            <div class="results-container">
                <img class="results-image pixelart" src="">
                <div class="results-text-container"></div>
            </div>

            <!-- ============================== -->
            <!-- TEXT CONTAINER                 -->
            <!-- ============================== -->
            <div class="text-container-border">
                <div class="text-container">
                </div>
            </div>

        </div>

    </div>

    <!-- ============================== -->
    <!-- FOOTER                         -->
    <!-- ============================== -->
    <div class="footer">
        Copyright Â© Jettology 2023
    </div>
    <div class="sources">
        <a href="https://www.spriters-resource.com/game_boy_advance/pokemonfireredleafgreen/">Sprite assets</a> and <a
            href="https://www.peakpx.com/en/hd-wallpaper-desktop-nkwoe">other images</a> are free to access and belong
        to their respective owners.
    </div>

    <!-- Sound Effects -->
    <audio class="nintendo-fx" src="sounds/nintendo-select.mp3"></audio>
    <audio class="select-fx" src="sounds/pokemon-select.mp3"></audio>
    <audio class="attack-fx" src="sounds/slash.mp3"></audio>
    <audio class="hit-fx" src="sounds/guillotine.mp3"></audio>
    <audio class="dead-fx" src="sounds/dead.mp3"></audio>
    <audio class="start-fx" src="sounds/ssbhomerun.mp3"></audio>
    <audio class="end-fx" src="sounds/end-game.mp3"></audio>
    <audio class="gameover-fx" src="sounds/game-over.mp3"></audio>
    <audio class="victory-fx" src="sounds/victory.mp3"></audio>

    <!-- Background Music -->
    <audio class="explain-bgm" src="sounds/colosseum-semifinal.mp3"></audio>
    <audio class="choose-bgm" src="sounds/heavy-skies.mp3"></audio>
    <audio class="battle-bgm" src="sounds/battle.mp3"></audio>
    <audio class="tie-bgm" src="sounds/last-man-standing.mp3">
    <audio class="start-bgm" src="sounds/Dearly-Beloved.mp3"></audio>



    <script src="index.js"></script>

</body>

</html>
